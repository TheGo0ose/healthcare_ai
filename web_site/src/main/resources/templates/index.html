<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Log in and Sign in</title>
    <!--    <link rel="stylesheet" href="./style/style.css">-->
    <style>
        body {
            color: #1f2937;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Inter, sans-serif;
            background: linear-gradient(to right, #9cb4df, #1b5f85);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 60px;
            padding: 40px;
        }

        .entrance,
        .exit {
            background-color: transparent;
            padding: 30px 25px;
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(8, 73, 152, 0.99);
            width: 280px;
            transition: transform 0.9s ease, box-shadow 0.9s ease;
        }

        .entrance:hover,
        .exit:hover {
            transform: translateY(-5px);
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.15);
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #1f2937;
        }

        .form-group {
            margin: 15px 0;
        }

        input {
            padding: 10px;
            margin-top: 5px;
            width: 100%;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        button {
            padding: 12px;
            width: 100%;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        button {
            background-color: transparent;
        }

        .error {
            color: #ef4444;
            font-size: 14px;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="entrance">
        <h2>Log In</h2>
        <div class="error" th:if="${error != null}" th:text="${error}"></div>
        <form action="/login" method="post">
            <div class="form-group">
                <input type="text" name="username" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Log in</button>
        </form>
    </div>

    <div class="exit">
        <h2>Sign Up</h2>
        <form action="/register" method="post">
            <div class="form-group">
                <input class = "s" type="text" name="username" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</div>
</body>
</html>
